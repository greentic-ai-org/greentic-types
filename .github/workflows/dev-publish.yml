name: Dev Publish crates (types)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture
      - name: Prevent duplicate shared structs
        run: ./scripts/deny_dupes.sh
      - name: Verify published schema IDs
        run: ./scripts/check_schema_ids.sh

  msrv:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        profile:
          - { name: default, args: "" }
          - { name: schema, args: "--features schema" }
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
      - name: Cargo check (${{ matrix.profile.name }})
        run: cargo check --workspace ${{ matrix.profile.args }}

  publish:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [build-test, msrv]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: "5.x"
      - name: Determine dev version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
      - name: Set dev version for workspace crates
        shell: bash
        run: |
          set -euo pipefail
          dev_version="${{ steps.gitversion.outputs.MajorMinorPatch }}-${{ steps.gitversion.outputs.PreReleaseTag }}"
          echo "Using dev version: ${dev_version}"
          sed -i -E "0,/^version = \"[^\"]+\"/s//version = \"${dev_version}\"/" Cargo.toml
          sed -i -E "s/(greentic-types-macros = \{[^}]*version = \")([^\"]+)(\"[^}]*\})/\1${dev_version}\3/" Cargo.toml
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          args: --allow-dirty
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: false
          dry-run: false
