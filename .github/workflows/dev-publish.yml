name: Dev Publish crates

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture
      - name: Prevent duplicate shared structs
        run: ./scripts/deny_dupes.sh
      - name: Verify published schema IDs
        run: ./scripts/check_schema_ids.sh

  msrv:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        profile:
          - { name: default, args: "" }
          - { name: schema, args: "--features schema" }
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
      - uses: Swatinem/rust-cache@v2
      - name: Cargo check (${{ matrix.profile.name }})
        run: cargo check --workspace ${{ matrix.profile.args }}

  publish-dev:
    name: Publish dev crates to crates.io
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [build-test, msrv]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Apply dev workspace version
        shell: bash
        run: |
          set -euo pipefail
          base_version=$(python3 - <<'PY'
          import re
          text = open('Cargo.toml', 'r', encoding='utf-8').read()
          m = re.search(r'\[workspace\.package\][\s\S]*?^version\s*=\s*"([^"]+)"', text, re.M)
          if not m:
              raise SystemExit('workspace.package version not found')
          print(m.group(1).split('-')[0])
          PY
          )
          dev_version="${base_version}-dev.${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}"
          echo "Using ${dev_version}"

          DEV_VERSION="$dev_version" python3 - <<'PY'
          import os
          import re
          path = 'Cargo.toml'
          text = open(path, 'r', encoding='utf-8').read()
          pattern = r'(\[workspace\.package\][\s\S]*?^version\s*=\s*")([^"]+)(")'
          new_text, count = re.subn(pattern, r'\g<1>' + os.environ['DEV_VERSION'] + r'\g<3>', text, count=1, flags=re.M)
          if count != 1:
              raise SystemExit('failed to update workspace.package version')
          open(path, 'w', encoding='utf-8').write(new_text)
          PY

      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: false
          dry-run: false
